<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增分组</title>
<script src="/tbl/js/jquery-1.11.3.min.js"></script>


<link href="/tbl/css/newbootstrap.min.css" rel="stylesheet">  
<!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   -->
<script src="/tbl/js/newbootstrap.min.js"></script> 
<script src="/tbl/js/moment-with-locales.min.js"></script> 
<link href="/tbl/css/bootstrap-datetimepicker.min.css" rel="stylesheet">  
<script src="/tbl/js/bootstrap-datetimepicker.min.js"></script>
<script>
$(function(){	
	$.post("/tbl/teacher/getgrouplist.htm",function(group){	
		if(group.data){
			for(var i = 0;i < group.data.length;i++){
				$("#group").append("<option value ='" + group.data[i].groupID + "'>" + group.data[i].groupName + "</option>" );
			}	
		}
	});
    $('#date1').datetimepicker({  
        format: 'YYYY-MM-DD',  
        locale: moment.locale('zh-cn')  
    });  
});

</script>
</head>
<body>
	<div style="width: 90%; margin: 0 auto;">
		<div class="page-header">
		  
		  <h1 style="text-align:center">新建任务 </h1>
		  <div style="margin: 0 auto;width:18%;height:3px;background-color:#E94266"></div>
		</div>
	 	<form method="post" class="form-horizontal" id="newgroup">
	 		<div class="form-group">
	  			<label for="TaskName" class= "col-sm-2 control-label">任务名：</label>
	  			<div class="col-sm-10">
	  				<input class="form-control" type="text" name="TaskName" id="TaskName"/>
	  			</div>
	  		</div>
	  		<div class="form-group">
	  			<label for="TaskDetails" class= "col-sm-2 control-label">任务详细：</label>
	  			<div class="col-sm-10">
	  				<textarea  class="form-control"  name="TaskDetails" id="TaskDetails"></textarea>
	  			</div>
	  		</div>
	  		<div class="form-group">
	  			<label for="dateends" class= "col-sm-2 control-label">截止日期：</label>
	  			<div class="input-group date" id='date1'>  
                <input id="enddate" type="text" class="form-control">  
                <span class="input-group-addon">  
                    <i class="glyphicon glyphicon-calendar"></i>  
                </span>  
            </div>  
	  		</div>
	  		<div class="form-group" >
		  		<label for="group" class= "col-sm-2 control-label">分组：</label>
		  		<div class="col-sm-10">
			  		<select class="form-control" name="group" id="group">				  
					</select>
				</div>
	  		</div>
		</form>
	</div>
</body>
</html>
