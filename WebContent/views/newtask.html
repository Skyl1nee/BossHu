<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增分组</title>
<script src="/tbl/js/jquery-1.11.3.min.js"></script>


<link href="/tbl/css/newbootstrap.min.css" rel="stylesheet">  
<!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   -->
<script src="/tbl/js/newbootstrap.min.js"></script> 
<script src="/tbl/js/moment-with-locales.min.js"></script> 
<link href="/tbl/css/bootstrap-datetimepicker.min.css" rel="stylesheet">  
<script src="/tbl/js/bootstrap-datetimepicker.min.js"></script>
<script>
$(function(){	
   
    $('#date1').datetimepicker({  
        format: 'YYYY-MM-DD',  
        locale: moment.locale('zh-cn')  
    }); 
    
	$.post("/tbl/class/findall.htm",function(ret){
		for(var i=0; i<ret.length;i++){
			var opt = document.createElement("option");
	        opt.text = ret[i].className;
	        opt.value = ret[i].classID;
	        var select = $("#class")[0].options.add(opt);
		}
	});
});
function taskTypeChange(){
	   var objS = document.getElementById("taskType");
    var value = objS.options[objS.selectedIndex].value;
    if(value == "班级任务")
	   {
 	   $("#ClassForm").removeClass('hidden');
 	   
	   }else{$("#ClassForm").addClass('hidden');}
	   
}
</script>
</head>
<body>
	<div style="width: 90%; margin: 0 auto;">
		<div class="page-header">
		  
		  <h1 style="text-align:center">新建任务 </h1>
		  <div style="margin: 0 auto;width:18%;height:3px;background-color:#E94266"></div>
		</div>
	 	<form method="post" class="form-horizontal" id="newgroup">
	 		<div class="form-group">
	  			<label for="TaskName" class= "col-sm-2 control-label">任务名：</label>
	  			<div class="col-sm-10">
	  				<input class="form-control" type="text" name="TaskName" id="TaskName"/>
	  			</div>
	  		</div>
	  		<div class="form-group">
	  			<label for="TaskDetails" class= "col-sm-2 control-label">任务详细：</label>
	  			<div class="col-sm-10">
	  				<textarea  class="form-control"  name="TaskDetails" id="TaskDetails"></textarea>
	  			</div>
	  		</div>
	  		<div class="form-group">
	  			<label for="dateends" class= "col-sm-2 control-label">截止日期：</label>
	  			<div class="input-group date" id='date1'>  
                <input id="enddate" type="text" class="form-control">  
                <span class="input-group-addon">  
                    <i class="glyphicon glyphicon-calendar"></i>  
                </span>  
            </div>  
	  		</div>
	  		<div class="form-group">
	  			<label for="Purpose" class= "col-sm-2 control-label">知识点：</label>
	  			<div class="col-sm-10">
	  				<input class="form-control" type="text" name="Purpose" id="Purpose"/>
	  			</div>
	  		</div>
	  		<div class="form-group" >
		  		<label for="taskType" class= "col-sm-2 control-label">类型：</label>
		  		<div class="col-sm-10">
			  		<select class="form-control" name="taskType" id="taskType" onchange="taskTypeChange()">	
			  		<option value="班级任务">班级任务</option>
			  		<option value="分组任务" selected>分组任务</option>			  
					</select>
				</div>
	  		</div>
	  		<div class="form-group hidden" id="ClassForm">
		  		<label for="class" class= "col-sm-2 control-label">班级：</label>
		  		<div class="col-sm-10">
			  		<select class="form-control" name="class" id="class">	
					</select>
				</div>
	  		</div>
		</form>
	</div>
</body>
</html>
