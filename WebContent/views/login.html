<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎使用TBL系统</title>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
	$(function(){
		$("#login-btn").click(function(){
			var username = $("#username").val();
			var password = $("#password").val();			
			$.post("user/login.htm", {username:username, password:password}, function(result){
				if(result.code == 200){
					alert( username + "你可真厉害");
				} else {
					alert(result.message);
				}
			});
		})
		
	})
</script>
</head>
<body style="position:fixed;width:100%;height:100%;background:url(views/images/background.jpg);background-repeat: no-repeat;background-size: 100%;opacity:0.5">
	<div style="text-align:center;margin-top:10px;border">
		<h4 class="modal-title" style="text-align:center;margin-top:50px;">用户登录</h4>
	 	<form method="get">
	 		<div >
	  			用户名: <input type="text" name="username" id="username"/>
	  		</div>
	  		<div style="margin-top:10px">
	  			密 码:  <input type="password" name="password" id="password" style="margin-left: 11px;"/>
	  		</div>
	  		<div style="margin-top:10px">
	  		<button id="login-btn">登录</button>
	  		<button type="reset">打扰了</button>
	  		</div>
		</form>
	</div>
</body>
</html>
